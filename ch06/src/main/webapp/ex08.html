<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.addEventListener("load", function(){
		const imgElement = document.createElement("img");
		imgElement.src = "https://d1.awsstatic.com/International/ko_KR/Customer%20Reference/Douzone%20logo.bb90784e6d20c878f51a3595a7d147e1ec432311.jpg";
		imgElement.style.width = "200px";
		imgElement.alt = "둘리";
		imgElement.title = "둘리";
		imgElement["data-no"] = 10; // 비표준 속성
			
		setTimeout(function(){
			document.body.appendChild(imgElement);
		}, 3000);
	});
</script>
</head>
<body>
	<h1>HTMLElement(DOM Tree Node) 속성 조작하기1</h1>
</body>
</html>
